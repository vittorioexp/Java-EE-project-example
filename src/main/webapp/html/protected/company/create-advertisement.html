<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco"> <!-- who wrote the page -->
    <meta name="description" content="Create advertisement page"> <!-- a textual description of it -->
    <meta name="keywords" content="create, advertisement, ywti "> <!-- some keywords to make your page more easily findable -->
    <!-- The viewport meta element is the key to making a responsive site work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create advertisement - Your Way to Italy</title>
    <script src="/ywti_wa2021_war/js/utils.js"></script>
    <script src="/ywti_wa2021_war/js/create-advertisement-page.js"></script>
    <link href="/ywti_wa2021_war/css/style/ywti.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="mainWrapper">
    <header>
        <div id="navbar-area"></div>
        <div id="user-email"></div>
    </header>
    <main class="mainContent" >
        <section>
            <form id="createAdvertisementForm" name="createAdvertisementForm" method="post" >

                <input id="title" name="title" type="text" placeholder="Title" required/><br/><br/>

                <textarea id="description" name="description" placeholder="Insert description" required></textarea><br/><br/>

                <input id="price" name="price" type="number" placeholder="Price" required/><br/><br/>

                <input id="numTotItem" name="numTotItem" type="number" placeholder="Number of items to sell" required/><br/><br/>

                <input id="dateStart" name="dateStart" type="date" placeholder="Starting day" required/><br/><br/>

                <input id="dateEnd" name="dateEnd" type="date" placeholder="Ending day" required/><br/><br/>

                <input id="timeStart" name="timeStart" type="time" placeholder="Starting at" value="05:00:00"/><br/><br/>

                <input id="timeEnd" name="timeEnd" type="time" placeholder="Ending at" value="23:30:00"/><br/><br/>

                <label for="idType">Type:</label>
                <select form="createAdvertisementForm" id="idType" name="type" searchable="Search here..">
                    <option value="0" disabled selected>Choose a type</option>
                    <option value="1">Dance club</option>
                    <option value="2">Cinema</option>
                    <option value="3">Theater</option>
                    <option value="4">Restaurant</option>
                    <option value="5">Bar</option>
                    <option value="6">Hotel</option>
                    <option value="7">Pool</option>
                    <option value="8">Museum</option>
                    <option value="9">Stadium</option>
                    <option value="10">Gym</option>
                    <option value="11">Guided tour</option>
                    <option value="12">Bike tour</option>
                    <option value="13">Cooking lessons</option>
                    <option value="14">Wine tour</option>
                    <option value="15">Bed and breakfast</option>
                </select>
                <br/><br/>

                <button type="submit" id="create-button" name="Submit" value="Submit">Create</button><br/>
            </form>
        </section>

        <section id="error">

        </section>

    </main>
    <div id="footer-area"></div>
</div>
</body>
</html>
