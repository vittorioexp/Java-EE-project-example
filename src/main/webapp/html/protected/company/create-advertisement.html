
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco"> <!-- who wrote the page -->
    <meta name="description" content="Create advertisement page"> <!-- a textual description of it -->
    <meta name="keywords" content="create, advertisement, ywti "> <!-- some keywords to make your page more easily findable -->
    <!-- The viewport meta element is the key to making a responsive site work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create advertisement - Your Way to Italy</title>
    <script src="/ywti_wa2021_war/js/utils.js"></script>
    <script src="/ywti_wa2021_war/js/create-advertisement-page.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="/ywti_wa2021_war/css/style/w3.css" rel="stylesheet" type="text/css">
    <link href="/ywti_wa2021_war/css/style/ywti.css" rel="stylesheet" type="text/css">
    <link href="/ywti_wa2021_war/css/style/create-advertisement-page.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="mainWrapper">
    <header>
        <div id="navbar-area"></div>
        <div id="user-email"></div>
    </header>
    <main class="mainContent w3-container">
        <section class="w3-container w3-section">
            <h1>Create a new advertisement</h1>
        </section>
        <section id="error"></section>
        <section id="advertisementCreation" class="w3-panel w3-card-4 w3-section"><br/>
                <form id="createAdvertisementForm" name="createAdvertisementForm" method="post" >

                    <input class="w3-input w3-section" id="title" name="title" type="text" placeholder="Title" required/>

                    <textarea class="w3-input w3-section" id="description" name="description" placeholder="Description" required></textarea>

                    <input class="w3-input w3-section" id="price" name="price" type="number" placeholder="Price" required/>

                    <input class="w3-input w3-section" id="numTotItem" name="numTotItem" type="number" placeholder="NumTotItem" required/>

                    <label for="dateStart">Date of start:</label>
                    <input class="w3-input w3-section" id="dateStart" name="dateStart" type="date" required/>

                    <label for="dateEnd">Date of end:</label>
                    <input class="w3-input w3-section" id="dateEnd" name="dateEnd" type="date" required/>

                    <label for="timeStart">Time of start:</label>
                    <input class="w3-input w3-section" id="timeStart" name="timeStart" type="time" value="05:00:00"/>

                    <label for="timeEnd">Time of end:</label>
                    <input class="w3-input w3-section" id="timeEnd" name="timeEnd" type="time" value="23:30:00"/>

                    <label for="idType">Type:</label>

                    <select class="w3-input w3-section" class= "" form="createAdvertisementForm" id="idType" name="type">
                        <option value="0" disabled selected>Type</option>
                    </select>

                    <br/><br/>

                    <button type="submit" id="create-button" class="button" name="Submit" value="Submit">Create</button><br/><br/>
                </form>
        </section>
    </main>
    <div id="footer-area"></div>
</div>
</body>
</html>
