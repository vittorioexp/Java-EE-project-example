
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco"> <!-- who wrote the page -->
    <meta name="description" content="Create advertisement page"> <!-- a textual description of it -->
    <meta name="keywords" content="create, advertisement, ywti "> <!-- some keywords to make your page more easily findable -->
    <!-- The viewport meta element is the key to making a responsive site work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create advertisement - Your Way to Italy</title>
    <script src="/ywti_wa2021_war/js/utils.js"></script>
    <script src="/ywti_wa2021_war/js/create-advertisement-page.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="/ywti_wa2021_war/css/style/w3.css" rel="stylesheet" type="text/css">
    <link href="/ywti_wa2021_war/css/style/ywti.css" rel="stylesheet" type="text/css">
    <link href="/ywti_wa2021_war/css/style/create-advertisement-page.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="mainWrapper">
    <header>
        <div id="navbar-area"></div>
        <div id="user-email"></div>
    </header>
    <main class="mainContent" >
        <section id="error"></section>
        <section id="companyRegistration">
            <article class="w3-container">
                <form id="createAdvertisementForm" class="w3-panel w3-card" name="createAdvertisementForm" method="post" >

                    <input id="title" name="title" type="text" placeholder="Title" required/><br/><br/>

                    <textarea id="description" name="description" placeholder="Description" required></textarea><br/><br/>

                    <input id="price" name="price" type="number" placeholder="Price" required/><br/><br/>

                    <input id="numTotItem" name="numTotItem" type="number" placeholder="NumTotItem" required/><br/><br/>

                    <label for="dateStart">dateStart:</label>
                    <input id="dateStart" name="dateStart" type="date" required/><br/><br/>

                    <label for="dateEnd">dateEnd:</label>
                    <input id="dateEnd" name="dateEnd" type="date" required/><br/><br/>

                    <label for="timeStart">timeStart:</label>
                    <input id="timeStart" name="timeStart" type="time" value="05:00:00"/><br/><br/>

                    <label for="timeEnd">timeEnd:</label>
                    <input id="timeEnd" name="timeEnd" type="time" value="23:30:00"/><br/><br/>

                    <label for="idType">Type:</label>

                    <select class= "" form="createAdvertisementForm" id="idType" name="type">
                        <option value="0" disabled selected>Type</option>
                    </select>

                    <br/><br/>

                    <button type="submit" id="create-button" class="button" name="Submit" value="Submit">Create</button><br/>
                </form>
            </article>
        </section>
    </main>
    <div id="footer-area"></div>
</div>
</body>
</html>
