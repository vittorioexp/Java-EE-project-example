
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco">
    <meta name="description" content="Create advertisement page">
    <meta name="keywords" content="create, advertisement, ywti ">
    <!-- The viewport meta element is the key to making a responsive site work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create advertisement - Your Way to Italy</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Font awesome libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- W3 school CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Common CSS -->
    <link href="/ywti_wa2021_war/css/style/ywti.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="/ywti_wa2021_war/css/style/create-advertisement-page.css" rel="stylesheet" type="text/css">

    <!-- Common JS -->
    <script src="/ywti_wa2021_war/js/utils.js"></script>

    <!-- Custom JS -->
    <script src="/ywti_wa2021_war/js/create-advertisement-page.js"></script>

    </head>
<body>
<div class="mainWrapper w3-main">
    <header id="header-bar" class="">
        <img id="small-logo" class="small-logo" src="/ywti_wa2021_war/utility/small-logo-transparent.png" >
        <div id="navbar-area" class="topnav" ></div>
    </header>
    <main class="mainContent w3-container" >
        <section class="w3-container w3-section">
            <h1 class="h1">Create a new advertisement</h1>
        </section>
        <section id="error"></section>
        <section id="advertisementCreation" class="w3-panel w3-card-4 w3-section"><br/>
                <form id="createAdvertisementForm" name="createAdvertisementForm" method="post" >

                    <input class="w3-input w3-section" id="title" name="title" type="text" placeholder="Title" required/>

                    <textarea class="w3-input w3-section" id="description" name="description" placeholder="Description" required></textarea>

                    <input class="w3-input w3-section" id="price" name="price" type="number" placeholder="Price" required/>

                    <input class="w3-input w3-section" id="numTotItem" name="numTotItem" type="number" placeholder="NumTotItem" required/>

                    <label for="dateStart">Date of start</label>
                    <input class="form-select form-select-lg mb-3" id="dateStart" name="dateStart" type="date" required/>

                    <label for="dateEnd">Date of end</label>
                    <input class="form-select form-select-lg mb-3" id="dateEnd" name="dateEnd" type="date" required/>

                    <label for="timeStart">Time of start</label>
                    <input class="form-select form-select-lg mb-3" id="timeStart" name="timeStart" type="time" value="05:00:00"/>

                    <label for="timeEnd">Time of end</label>
                    <input class="form-select form-select-lg mb-3" id="timeEnd" name="timeEnd" type="time" value="23:30:00"/>

                    <label for="idType">Type</label>

                    <select class="form-select form-select-lg mb-3" class= "" form="createAdvertisementForm" id="idType" name="type">
                        <option value="0" disabled selected>Type</option>
                    </select>

                    <br/><br/>
                    <div class="buttonSection">
                        <button type="submit" id="create-button" class="button" name="Submit" value="Submit">Create</button><br/><br/>
                    </div>
                </form>
        </section>
    </main>
    <div id="footer-area"></div>
</div>
</body>
</html>
