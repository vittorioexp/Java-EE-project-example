<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco"> <!-- who wrote the page -->
    <meta name="description" content="Edit advertisement page"> <!-- a textual description of it -->
    <meta name="keywords" content="edit, advertisement, ywti "> <!-- some keywords to make your page more easily findable -->
    <!-- The viewport meta element is the key to making a responsive site work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit my advertisement - Your Way to Italy</title>
    <script src="/ywti_wa2021_war/js/utils.js"></script>
    <script src="/ywti_wa2021_war/js/edit-advertisement-page.js"></script>
    <link href="/ywti_wa2021_war/css/style/ywti.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="mainWrapper">
    <header>
        <div id="navbar-area"></div>
        <div id="user-email"></div>
    </header>
    <main class="mainContent" >
        <section>
            <!-- TODO: fix Search fields -->
            <form id="editAdvertisementForm" name="editAdvertisementForm" method="POST">

                <label for="title">title:</label>
                <input id="title" name="title" type="text"/><br/><br/>

                <label for="description">description:</label>
                <input id="description" name="description" type="text"/><br/><br/>

                <label for="price">price:</label>
                <input id="price" name="price" type="number" /><br/><br/>

                <label for="numTotItem">numTotItem:</label>
                <input id="numTotItem" name="numTotItem" type="number" /><br/><br/>

                <label for="dateStart">dateStart:</label>
                <input id="dateStart" name="dateStart" type="date" /><br/><br/>

                <label for="dateEnd">dateEnd:</label>
                <input id="dateEnd" name="dateEnd" type="date" /><br/><br/>

                <label for="timeStart">timeStart:</label>
                <input id="timeStart" name="timeStart" type="time" value="05:00:00"/><br/><br/>

                <label for="timeEnd">timeEnd:</label>
                <input id="timeEnd" name="timeEnd" type="time" value="23:30:00"/><br/><br/>

                <button type="submit" id="edit-button" class="">Edit</button><br/>

                <button type="reset" id="reset-button" class="">Reset</button><br/>
            </form>
        </section>
    </main>
    <div id="footer-area"></div>
</div>
</body>
</html>
