<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco"> <!-- who wrote the page -->
    <meta name="description" content="Edit advertisement page"> <!-- a textual description of it -->
    <meta name="keywords" content="edit, advertisement, ywti "> <!-- some keywords to make your page more easily findable -->
    <!-- The viewport meta element is the key to making a responsive site work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit my advertisement - Your Way to Italy</title>
    <script src="/ywti_wa2021_war/js/utils.js"></script>
    <script src="/ywti_wa2021_war/js/edit-advertisement-page.js"></script>
    <link href="/ywti_wa2021_war/css/style/ywti.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="mainWrapper">
    <header>
        <div id="navbar-area"></div>
        <div id="user-email"></div>
    </header>
    <main class="mainContent" >
        <section>
            <form id="editAdvertisementForm" name="editAdvertisementForm" method="POST">

                <input id="title" name="title" type="text" placeholder="Title"/><br/><br/>

                <textarea id="description" name="description" type="text" placeholder="Insert description"></textarea> <br/><br/>

                <input id="price" name="price" type="number" placeholder="Price"/><br/><br/>

                <input id="numTotItem" name="numTotItem" type="number" placeholder="Number of items to sell"/><br/><br/>

                <input id="dateStart" name="dateStart" type="date" placeholder="Starting day"/><br/><br/>

                <input id="dateEnd" name="dateEnd" type="date" placeholder="Ending day"/><br/><br/>

                <input id="timeStart" name="timeStart" type="time" value="05:00:00" placeholder="Starting at"/><br/><br/>

                <input id="timeEnd" name="timeEnd" type="time" value="23:30:00" placeholder="Ending at"/><br/><br/>

                <button type="submit" id="edit-button" class="">Edit</button><br/>

                <button type="reset" id="reset-button" class="button">Reset</button><br/>
            </form>
        </section>
    </main>
    <div id="footer-area"></div>
</div>
</body>
</html>
