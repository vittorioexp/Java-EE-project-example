<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco"> <!-- who wrote the page -->
    <meta name="description" content="Show advertisement page"> <!-- a textual description of it -->
    <meta name="keywords" content="show, advertisement, ywti "> <!-- some keywords to make your page more easily findable -->
    <!-- The viewport meta element is the key to making a responsive site work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Way to Italy</title>
    <script src="/ywti_wa2021_war/js/utils.js"></script>
    <script src="/ywti_wa2021_war/js/show-advertisement-page.js"></script>
</head>
<body>
    <div id="page">
        <header>
            <div id="navbar-area"></div>
        </header>
        <main id="content">
            <section>
                <article id="advTitle">
                    <!-- TODO: get the Title of the advertisement -->
                    Adv title:
                </article>
                <article id="advImages">
                    <!-- TODO: get the List of images -->
                    Adv images:
                </article>
                <article id="advInfo">
                    <!-- TODO: get the Info about the advertisement -->
                    Adv info:
                </article>
            </section>

            <section>
                <article id="createFeedback">
                    <!-- TODO: allow to Leave a  Feedback -->

                    <form id="createFeedbackForm" name="createFeedbackForm" method="POST" action="/ywti_wa2021_war/feedback-create">
                    <label for="rateFeedback">rate:</label>
                    <input id="rateFeedback" name="rateFeedback" type="number" min="1" max="5" step="1" required/>
                    <label for="textFeedback">text:</label>
                    <input id="textFeedback" name="textFeedback" type="text"/>
                    <input type="hidden" id="idAdvFeedback" name="idAdvertisement" value="" />
                    <button id="create-feedback" type="submit">Leave a feedback</button><br/>
                    </form>
                </article>
                <article id="feedbackList">
                    <!-- TODO: get the List of Feedback -->
                    Feedback List:
                </article>
            </section>
            <section>
                <article>
                    <!-- TODO: allow to Book your journey -->

                    <form id="createBookingForm" name="createBookingForm" method="POST" action="/ywti_wa2021_war/booking-create">
                    <label for="numBooking">numBooking:</label>
                    <input id="numBooking" name="numBooking" type="number" required/><br/><br/>
                    <input type="hidden" id="idAdvBooking" name="idAdvertisement" value="" />
                    <button id="create-booking" type="submit">Book your journey</button><br/>
                    </form>
                </article>
                <article>
                    <!-- TODO: get the List of bookings (only for owner) -->
                    Booking List:
                </article>
            </section>
        </main>
        <div id="footer-area"></div>
    </div>
</body>
</html>
