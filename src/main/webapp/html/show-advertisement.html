<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco"> <!-- who wrote the page -->
    <meta name="description" content="Show advertisement page"> <!-- a textual description of it -->
    <meta name="keywords" content="show, advertisement, ywti "> <!-- some keywords to make your page more easily findable -->
    <!-- The viewport meta element is the key to making a responsive site work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Way to Italy</title>
    <script src="/ywti_wa2021_war/js/utils.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="/ywti_wa2021_war/css/style/ywti.css" rel="stylesheet" type="text/css">
    <link href="/ywti_wa2021_war/css/style/show-advertisement-page.css" rel="stylesheet" type="text/css">
    <link href="/ywti_wa2021_war/css/style/w3.css" rel="stylesheet" type="text/css">
    <script src="/ywti_wa2021_war/js/show-advertisement-page.js"></script>
</head>
<body>
    <div class="mainWrapper w3-container">
        <header>
            <div id="navbar-area"></div>
            <div id="user-email"></div>
        </header>
        <main class="mainContent w3-container" >
            <div id="advTitle" class="w3-center">
                Loading the title
            </div>
<!--            Images-->
            <section class="w3-container" id="images">
                <div name="slideshow" class="w3-panel w3-card w3-center" id="advImages"></div>
                <div id="buttContainer" class="w3-center"  ></div>
            </section>
<!--            Informations-->
            <section id = "infos">
                <article id="advInfo" class="w3-container">
                    Loading info
                </article>
            </section>
<!--            Feedback-->
            <section id="createFeedback">
                <article class="w3-container">
                    <form id="createFeedbackForm" class="w3-panel w3-card" name="createFeedbackForm" method="POST" >
                        <h3>Leave a feedback</h3>
<!--                    <label for="rateFeedback">Rate</label>-->
                        <input id="rateFeedback" name="rateFeedback" class="w3-input" type="number" min="1" max="5" step="1" placeholder="Insert rating" required/>
                            <br>
    <!--                    <label for="textFeedback">Comment</label>-->
                        <input id="textFeedback" name="textFeedback" type="text" class="w3-input" placeholder="Insert feedback description"/>
                            <br>
                        <button id="createFeedbackButton" class="button" type="submit">Leave a feedback</button><br/>

                    </form>
                </article>
            </section>

            <section class="w3-container" id="feedbackList">
            </section>

<!--            Booking-->
            <section id="createBooking ">
                <article class="w3-container">
                    <form id="createBookingForm" class="w3-panel w3-card" name="createBookingForm" method="POST" action="/ywti_wa2021_war/booking-create">
                        <h3>Book your journey</h3>
                        <!--                    <label for="numBooking">Number of items</label>-->
                        <input id="numBooking" name="numBooking" type="number" class="w3-input" placeholder="Number of items" required/>
                        <br>
                        <input type="hidden" id="idAdvBooking" name="idAdvertisement" value="" />
                        <button id="createBookingButton" class="button" type="submit">Book your journey</button>
                        <br>

                    </form>
                </article>
            </section>
            <section id="bookingList ">
            </section>
        </main>
        <!-- footer imported with javascript -->
        <div id="footer-area"></div>
    </div>
</body>
</html>
